<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Circle Explosions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div id="control" class="control">
    <div class="control-wrapper">
      <label for="totalCount">Total</label>
      <input type="number" id="totalCount" disabled>
    </div>
    <div class="control-wrapper">
      <label for="controlSpeed">Speed</label>
      <input type="number" id="controlSpeed">
    </div>
    <div class="control-wrapper">
      <label for="controlCount">Count limit</label>
      <input type="number" id="controlCount">
    </div>
    <div class="control-wrapper">
      <label for="controlRadius">Radius</label>
      <input type="number" id="controlRadius">
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>

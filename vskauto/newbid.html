    <script>

        $(document).ready(function(){
            $('#data_end input').val(function(){
                var today = new Date();
                return today.getDate() + '/' + today.getMonth() + '/' + today.getFullYear();
            })
            $('#data_end .input-group.date').datepicker({
                format: 'dd/mm/yyyy',
                weekStart: 1,
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true,
            });

            $('.chosen-select').chosen({
                width: "100%",
                disable_search_threshold: 16,
                allow_single_deselect: true
            });

            // WebuiPopover
            $('.add-auto .btn').webuiPopover({
                url:'#add-auto-form',
                trigger: 'manual',
                backdrop: true,
                placement: 'bottom'
            });

            $('.add-auto .btn').click(function(e){
                e.preventDefault();
                $(this).webuiPopover('show');
            })

            $(document).click(function(e){
                if ($('#add-auto-form').is(':visible') && $(e.target).hasClass('webui-popover-backdrop') ||
                    $(e.target).is('.add-auto-cancel')) {
                    $('.add-auto .btn').webuiPopover('hide');
                }
            })

            Dropzone.options.fileupload = {
                url: "#",
                maxFilesize: 2,
                addRemoveLinks: true,
                acceptedFiles: '.jpg, .jpeg, .gif, .png, .pdf, .tiff, .tif, .xlsx, .xls, .doc, .docx, .djvu, .djv',
                dictDefaultMessage: '<p>Кликните или перетащите сюда файлы для загрузки</p>',
                dictRemoveFile: 'Отменить'
            };

            // fix chosen mobile support
            $('.chosen-drop').on('touchstart', function(e){
                e.stopPropagation();
                return false;
            })
            $('.chosen-drop').on('touchend', function(e){
                e.stopPropagation()
                return false;
            })

        })
    </script>
